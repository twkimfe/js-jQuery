      // 팩토리얼 계산
      let n = prompt("숫자를 입력하세요");
      n = Number(n);
      let nFact = 1;
      let i = 2;
      let result = document.createElement("div");

      while (i <= n) {
        nFact *= i;
        result.innerHTML += `
        <h2>
          ${i} ! = ${nFact}
        </h2>`;
        i++;

        document.body.appendChild(result);
      }
    </script>
  </body>
