<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random game</title>
  </head>
  <body>
    <script>
      let low = 0;
      let high = 0;
      let card = 0;

      while (true) {
        let count = 0;
        low = 0;
        high = 99;
        card = Math.floor(Math.random() * 100);
        alert("수를 결정했습니다. 맞춰 보세요");

        while (true) {
          let n = 0;
          let ask = confirm("더 하시겠습니까?");
          alert(`${low} - ${high}`);
          count++;
          alert(`시도횟수 : ${count} 번쨰`);

          n = prompt(`숫자를 입력하세요`);
          n = parseInt(n);

          if (n > high || n < low) {
            alert(`값의 범위를 벗어났어요`);
          } else {
            if (n == card) {
              alert("정답입니다!");
              break;
            } else if (n > card) {
              alert("정답은 더 작은 수 입니다.");
              high = n;
              if (!ask) {
                break;
              }
            } else {
              alert("정답은 더 큰 수 입니다.");
              low = n;
              if (!ask) {
                break;
              }
            }
          }
        }
        alert(`시도 횟수는 ${count} 입니다`);
        let con = confirm("replay?");
        if (!con) {
          break;
        }
      }
    </script>
  </body>
</html>
