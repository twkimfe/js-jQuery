      // 2와 3 공배수 검사하는 프로그램
      let value = window.prompt("숫자를 입력해주세요.");
      value = parseInt(value);

      // &&는 논리 연산자로써 두 조건이 T일 때, True를 반환
      // if (value % 2 == 0 && value % 3 == 0) {
      //   alert(`${value}는 2, 3의 공배수 입니다.`);
      // } else {
      //   alert(`${value}는 2, 3의 공배수가 아닙니다.`);
      // }

      // ||는 논리 연산자로써 두 조건 중 한 조건이 T일 때, True 반환
      if (value % 2 == 0 || value % 3 == 0) {
        alert(`${value}는 2나, 3의 공배수 입니다.`);
      } else {
        alert(`${value}는 2나, 3의 공배수가 아닙니다.`);
      }
